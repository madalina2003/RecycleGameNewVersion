<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How well can you sort waste?</title>
  <link rel="stylesheet" href="FoodWaste.css">
</head>
<body>
<h1>How well can you sort waste?</h1>
<p>HOLD + drag the items into the correct bin:</p>

<div id="score">Score: 0 Correct, 0 Wrong</div>

<div class="bins">
  <div class="bin" id="compost-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
    <span>Compost</span>
  </div>
  <div class="bin" id="recycle-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
    <span>Recycle</span>
  </div>
  <div class="bin" id="trash-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
    <span>General waste</span>
  </div>
</div>

<div class="items">
  <!-- Add items here -->
  <div class="item" id="item1" draggable="true" data-type="compost" ondragstart="drag(event)">üçå</div>
  <div class="item" id="item2" draggable="true" data-type="recycle" ondragstart="drag(event)">ü•´</div>

  <div class="item" id="item12" draggable="true" data-type="trash" ondragstart="drag(event)">&#x1F4E6;</div>
  <div class="item" id="item11" draggable="true" data-type="compost" ondragstart="drag(event)">&#x1F35D;</div>
  <div class="item" id="item13" draggable="true" data-type="trash" ondragstart="drag(event)">&#x1F374;</div>

<!-- Correct Modal -->

  <div>
    <h2>Congratulations!</h2>

    <a href="https://docs.google.com/forms/d/1kkHEe2Kh-Q7gvmdqyc5YjiT2Xp3P9SqkmYOnwVJAQY0/edit"><button>Go to quiz</button></a>
  </div>
</div>

<script src="FoodWaste.js"></script>

</html>
